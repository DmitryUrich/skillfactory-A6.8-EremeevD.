<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A6.8 ТЗ</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<h1>A6.8 Практическое задание</h1>
		<p>При нажатии на кнопку увеличивается соответствующее число процентов</p>
		<!-- ProgressBar -->
		<div class="row">
			<div class="col">
				<div class="progress">
					<div id="myProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				</div>
			</div>
		</div>
	</div>
		<!-- Buttons -->
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<button id="addOne" class="btn btn-success button-width" type="button">+1%</button>
			</div>
			<div class="col text-center">
				<button id="addThree" class="btn btn-warning" type="button">+3%</button>
			</div>
			<div class="col text-center">
				<button id="addSeven" class="btn btn-danger" type="button">+7%</button>
			</div>
		</div>
	</div>
 
	<script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
